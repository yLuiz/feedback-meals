<div *ngIf="carregandoGraficos && !errorDialogService.visivel" class="loader-row">
  <div>
    <p>Conectando ao servidor e carregando gr√°ficos...</p>
  </div>
  <span class="loader"></span>
</div>
<app-error-dialog></app-error-dialog>
<section *ngIf="!carregandoGraficos && conexaoFeita">

  <button (click)="goToFeedback()" class="button btn-blue absolute">Avaliar</button>
  
  <div class="charts">
    <div class="grafico-container">
      <fusioncharts
        width="100%"
        height="100%"
        type="Column2d"
        [dataSource]="dataSource"
      >
      </fusioncharts>
    </div>
  
    <div class="grafico-avaliacao">
      <fusioncharts
        width="100%"
        height="100%"
        type="mscolumn2d"
        [dataSource]="dataSourceMotivos"
      >
      </fusioncharts>
    </div>
  </div>
</section>
